<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Project Using Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h1 class="text-center text-3xl text-white mb-6 font-bold">Login</h1>
      <form>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
            >Email</label
          >
          <!-- here focus is click -->
          <input
            class="w-full px-2 py-2 bg-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
            type="email"
            placeholder="Email"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password</label
          >
          <input
            class="w-full px-2 py-2 bg-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
            type="password"
            placeholder="Password"
          />
        </div>
        <button
          class="w-full bg-cyan-500 mt-6 p-2 text-white rounded-md font-semibold hover:bg-cyan-600 shadow-2xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
